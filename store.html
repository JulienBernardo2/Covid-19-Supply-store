<body class="main" onload ="setUpCart()";>
	 <div class="container1">
		<div class="jumbotron" style="background-color:lightgrey">
			<div class="container">

				<p class="desc">This store is meant to supply all of the various health equipment related to Covid-19</p>
				<hr size="50px" width="100%" color="grey">  
				<div class="big">
				<div class="divCartOptions">
					<button type="button" class="btn btn-dark btn-sm" onclick="showListOfItems()">

						<i class="fa fa-book"></i>
					</button>
					<button type="button" class="btn btn-dark btn-sm" onclick="viewCart()">
						View Cart
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
					</button>
				</div>
				<div class="divSearchBar">

						Find Products
						<input type="text" id="searchBar">
						<button type="button" class="btn btn-dark btn-sm" onclick="searchByKeyword()">

							<i class="fa fa-search"></i>
						</button>
					</p>
				</div>
				</div>
